{% extends 'base.html' %}

{% block title %}
	Login
{% endblock %}

{% block wide_content %}

<div class="row" style="background-color: #1D73BE;">
  <div class="col s12 m5 offset-m3">
    <div class="card white">
      <div class="card-content black-text">
                    <center><span class="card-title" style="margin-bottom: 60px;">LOGIN</span></center>
        <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
            <div class="row">
                    <div class="input-field col s12 m12">
                      <input id="username" type="text" class="validate" name="username">
                      <label for="username">Username</label>
                    </div>
                    <div class="input-field col s12 m12">
                      <input id="password" type="password" class="validate" name="password">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
        <div class="input-field col s6 m6 offset-m3 offset-s3">
                    <center><button class="btn waves-effect waves-light" style="background-color: #1D73BE;" type="submit" name="action">Login
            <i class="material-icons right">send</i>
          </button> </center>
        </div>
                  </div>
      {% if error_message %}
        <p style="color:red;"><strong>{{ error_message }}</strong></p>
      {% endif %}
          </form>
      </div>                  
    </div>
  </div>
</div>
{% endblock %}

{% block script %}

{% endblock %}
