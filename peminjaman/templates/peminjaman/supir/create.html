{% extends 'base.html' %}

{% block title %}
  Form Supir
{% endblock %}

{% block content %}
<br />
<div class="row">
  <div class="col s12">
    <h5>Form Supir Baru</h5>
  </div>
  <form id="form" class="col m12" action="{% url 'supirCreate' %}" method="post">
    {% csrf_token %}
    <div class="input-field col s12">
        <input id="nama" name="nama" type="text" class="validate" value="">
        <label for="nama">Nama Supir*</label>
    </div>

    <div class="input-field col s12">
        <input id="no_telepon" name="no_telepon" type="text" class="validate">
        <label for="no_telepon">No Telepon*</label>
    </div>
    
  </form>
  <div class="col s12">
    <p><strong><span id="error_message"></span></strong></p>
    <button class="btn waves-effect waves-light right" style="background-color: #1D73BE; margin-top: 40px;" onclick="validateInput()" name="action">Save
    </button>
  </div>
</div> 
{% endblock %}

{% block script %}
<script type="text/javascript">
  $(document).ready(function() {
    $('#navbar-menu-supir').addClass('active')
  });

  function isInt(value) {
    return !isNaN(value) && 
           parseInt(Number(value)) == value && 
           !isNaN(parseInt(value, 10));
  }

  function validateInput() {
    $('#error_message').text('')
    // Check nama
    var nama = $('#nama').val()
    console.log("Nama:"+nama)
    if(nama.trim() == "") {
      $('#nama').focus()
      console.log("Missing: Nama")
      $('#error_message').text("Please input nama supir.")
      return
    }
    // Check no_telepon
    var no_telepon = $('#no_telepon').val();
    console.log("no_telepon:"+no_telepon)
    if(no_telepon.trim() == "") {
      $('#no_telepon').focus()
      console.log("Missing: no_telepon")
      $('#error_message').text("Please input No Telepon Supir.")
      return
    }
    if(!isInt(no_telepon)) {
      $('#no_telepon').focus()
      console.log("ErrorType: no_telepon")
      $('#error_message').text("Please enter a number as No Telepon Supir.")
      return 
    }

    $('#form').submit()
  }
</script>
{% endblock %}
